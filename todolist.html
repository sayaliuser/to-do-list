<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    /* CSS styling for the to-do list */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input[type="text"] {
      width: 100%;
      padding: 5px;
    }
    .form-group input[type="submit"] {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    li input[type="checkbox"] {
      margin-right: 10px;
    }
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <h2>Add Task</h2>
    <form id="addTaskForm">
      <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required>
      </div>

      <input type="submit" value="Add Task">
    </form>

    <h2>Task List</h2>
    <ul id="taskList">
      <!-- Task items will be dynamically populated here -->
    </ul>
  </div>

  <script>
    // JavaScript code for the to-do list
    document.getElementById('addTaskForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var taskName = document.getElementById('taskName').value;

      var li = document.createElement('li');
      var checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      var label = document.createElement('label');
      label.textContent = taskName;

      li.appendChild(checkbox);
      li.appendChild(label);
      document.getElementById('taskList').appendChild(li);

      // Clear the form input
      document.getElementById('taskName').value = '';
    });

    document.getElementById('taskList').addEventListener('change', function(e) {
      var checkbox = e.target;
      var li = checkbox.parentNode;
      if (checkbox.checked) {
        li.classList.add('completed');
      } else {
        li.classList.remove('completed');
      }
    });
  </script>
</body>
</html>
